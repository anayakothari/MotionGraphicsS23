        <h1>Sonora</h1>
        <p>The Sonoran Desert is a desert in North America and ecoregion that covers the northwestern Mexican states of
            Sonora, Baja California, and Baja California Sur, as well as part of the southwestern United States. It is
            the hottest desert in both Mexico and the United States.</p>
